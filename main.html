<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<label for = "name">Name</label>
	<input type = "text" id = "name" placeholder = "Name" required><br>
	<label for ="email">Email</label>
	<input type = "email" id = "email" placeholder = "Email" required><br>
	<label for = "gender">Gender</label>
	<input type = "radio" name = "gender" value = "male" required>Male
	<input type = "radio" name = "gender" value = "female" required>Female<br>
	<label for = "cars">Car brand</label>
	<select id ="cars" placeholder = "Please choose an option">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select><br>
	<label for = "carage">Car Age</label>
	<input type = "number" id = "carage" placeholder = "Age" required><br>
	<label for= "dop">Date of Purchase</label>
	<input type = "date" id = "dop" required><br>
	<label for = "password">Password</label>
	<input type = "password" id = "password" placeholder = "Password" required><br>
	<button type = "submit">submit </button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
